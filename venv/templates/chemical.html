<script>
    $(document).ready(function(){
        // AJAX 요청을 주기적으로 보내고 응답을 처리하는 함수
        function check_chswitch() {
            $.ajax({
                url: '/check_chswitch',  // Flask 라우트
                type: 'GET',
                success: function(response) {
                    // 응답으로 받은 enable_switch 값을 확인하여 HTML 업데이트
                    if (response.ch_switch1 && response.ch_switch0) {
                        window.location.href = '{{ url_for("hardware") }}'
                    }
                    if (response.ch_switch0) {
                        $('#shoestxt').text('신발 착용 완료').css('color', 'green');
                    }
                }
            });
        }


        function check_detection_status() {
            $.ajax({
                url: '/check_detection_status',
                type: 'GET',
                success: function(response) {
                    if (response.labcoat) {
                        $('#labcoattxt').text('실험복 착용함').css('color', 'green');
                    }
                    if (response.goggles) {
                        $('#gogglestxt').text('고글 착용함').css('color', 'green');
                    }
                    if (response.gloves) {
                        $('#glovestxt').text('장갑 착용함').css('color', 'green');
                    }
                }
            });
        }
        check_detection_status();
        setInterval(check_detection_status, 1000);  // 1초마다 실행

        check_chswitch();
        setInterval(check_chswitch, 1000);  // 1초마다 실행
    });
